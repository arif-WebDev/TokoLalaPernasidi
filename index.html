<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Online Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="view/Logo.png" alt="logo">
        </div>
        <a href="#atasHeader" class="absolute">Ke Atas</a>
        <div class="header-icons">
            <!-- <img src="view/Menu.png" alt="menu"></img> -->
            <div class="cart-icon">
                <span class="cart-badge" id="cartBadge">0</span>
                <button popovertarget="cart-belanja"><img src="view/Kranjang.png" alt="cart"></img></button>
                <div class="cart-display" id="cart-belanja" popover>
                    <button id="hapusKeranjang">
                        <svg fill="#000000" width="40px" height="40px" viewBox="0 0 490.646 490.646">
                            <g>
                                <g>
                                    <path d="M399.179,67.285l-74.794,0.033L324.356,0L166.214,0.066l0.029,67.318l-74.802,0.033l0.025,62.914h307.739L399.179,67.285zM198.28,32.11l94.03-0.041l0.017,35.262l-94.03,0.041L198.28,32.11z"/>

                                </g>
                            </g>
                        </svg>
                    </button>
                    <ol>
                    </ol>
                    <div class="display-harga bold"><span>TOTAL : Rp </span><span id="totalBayar"> </span></div>
                    <a target="_blank" id="beliButton"><button>BELI</button></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1 id="atasHeader">Promo dan Best Seller</h1>
        </div>

        <div id="sliderImage" class="slider" reverse="true" style="
            --width: 30vw;
            --height: 30vw;
            --quantity: 2;
        ">
        </div>
        </section>

        <section class="search-section">

                <input id="searchProduct" type="text" placeholder="Search products...">
            </div>
            <div class="categories">
                <button class="category-btn active type">All</button>
                <button class="category-btn type">Sayur</button>
                <button class="category-btn">|</button>
                <button class="category-btn ascdesc">Termurah</button>

                <h2>Midnight Sale</h2>

    </main>

    <nav class="bottom-nav">
        <button class="nav-item">
            <img src="home.jpg" alt="home"></img>
            <span>Home</span>
        </button>
        <button class="nav-item">
            <img src="search.jpg" alt="search"></img>
            <span>Search</span>
        </button>
        <button class="nav-item">
            <img src="heart.jpg" alt="heart"></img>
            <span>Wishlist</span>
        </button>
        <button class="nav-item">
            <img src="user.jpg" alt="user"></img>
            <span>Profile</span>
        </button>
    </nav>
